
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>روابط Lea</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
    body {
      margin: 0; padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      margin-top: 20px;
      width: 90%;
      max-width: 420px;
      background: #1a1a1a;
      border-radius: 15px;
      box-shadow: 0 0 8px #ff073a, 0 0 20px #ff073a, 0 0 40px #ff073a, 0 0 80px #ff073a;
      padding: 30px 20px;
    }
    h1 {
      text-align: center;
      font-weight: 900;
      font-size: 2.5rem;
      color: #ff073a;
      margin: 20px 0;
      text-shadow: 0 0 10px #ff073a, 0 0 20px #ff073a;
    }
    .profile-img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 0 20px #ff073a;
    }
    .logo-img {
      display: block;
      max-width: 120px;
      margin: 0 auto 15px auto;
    }
    a.link-btn {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 15px;
      text-decoration: none;
      color: #fff;
      background: #33000a;
      border: 2px solid #ff073a;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 1.1rem;
      margin: 12px 0;
      box-shadow: 0 0 10px #ff073a;
      transition: box-shadow 0.3s ease, transform 0.3s ease, background 0.3s ease;
    }
    a.link-btn:hover {
      background: #ff073a;
      color: #0d0d0d;
      box-shadow: 0 0 20px #ff073a, 0 0 40px #ff073a, 0 0 60px #ff073a;
      transform: scale(1.05);
    }
    a.link-btn img {
      width: 30px;
      height: 30px;
    }
    footer {
      margin: 40px 0 20px 0;
      font-size: 0.8rem;
      color: #ff073a;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/cX64XY2h/lea-logoooo.png" alt="Lea Logo" class="logo-img" />
    <h1>Lea</h1>

    <a class="link-btn" href="https://www.tiktok.com/@u_opop_" target="_blank">
      <img src="https://i.ibb.co/m50jRQCT/image.png" alt="TikTok" />
      تيك توك
    </a>

    <a class="link-btn" href="https://www.twitch.tv/opleaa" target="_blank">
      <img src="https://i.ibb.co/RG3kmtqS/5968819.png" alt="Twitch" />
      تويتش
    </a>

    <a class="link-btn" href="https://www.instagram.com/1opleaa" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
      إنستقرام
    </a>

    <a class="link-btn" href="https://discord.gg/RB7V4ZpTsc" target="_blank">
      <img src="https://i.ibb.co/Kpq6QGp9/image.png" alt="Discord" />
      ديسكورد
    </a>
  </div>
  <footer>تصميم خاص بـ Lea</footer>
</body>
</html>
